  <body>
    <!--ul : Unordered list : 순서가 없는 목록 나타내기 // 글자앞에 주석이 달림 
            li : list item -항목 나타내기 
-->>

      <li>에스프래소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>

    <!--한번에 태그 만드는법  ul>li*3 -->> ul>li*3
  </body>
